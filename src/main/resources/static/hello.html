<!DOCTYPE html>
<html>
<head>
    <title>Hello jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="hello.js"></script>
</head>

<body>
<div>
<h2>URL encoding</h2>
    An example of passing encoded URLs from the server and using on the client.
    <ul>
        <!-- hrefs will be populated by the javascript -->
        <li><a id=greeting-urlUnencoded href="">url passed unencoded from server</a></li>
        <li><a id=greeting-urlEncoded href="">url passed encoded from server and not decoded</a></li>
        <li><a id=greeting-urlEncodedDecoded href="">url passed encoded from server and decoded in javascript</a></li>
    </ul>
</div>
</body>
</html>
